<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Biblioteca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
        <link rel="stylesheet" type="text/css" href="/css/ver_noticia.css">
       
    </head>        
    <body>
        <div>REGISTRO DE USUARIO</div>
        <div>
            <form th:action="@{/registro}" method="POST"  enctype="multipart/form-data" >     <!-- permite tener en cuenta si se envia solo texto o archivos, por eso aclaramos que va a enviar archivos multipart --> 
                <div>
                    <span> INGRESE SU NOMBRE </span> <br>
                    <input type="text" name="nombre" placeholder="NOMBRE" > 
                    <br>
                </div>
                
                <div>
                    <span> INGRESE SU EMAIL </span> <br>
                    <input type="email" name="email" placeholder="EMAIL" > 
                    <br>
                </div>
                
                
                
                  <!--  <div>
                    <span> INGRESE SU IMAGEN </span> <br>
                    <input type="file" name="archivo" placeholder="EMAIL" > 
                    <br>
                    <!-- para la imagen 
                </div>
                -->
                
                
                
                
                <div>
                    <span> INGRESE SU CONTRASEÑA </span> <br>
                    <input type="password" name="password" placeholder="CONTRASEÑA" > 
                    <br>
                </div>
                
                <div>
                    <span> INGRESE NUEVAMENTE LA CONTRASEÑA </span> <br>
                    <input type="password" name="password2" placeholder="CONTRASEÑA" > 
                    <br>
                </div>
                
                <button type="submit"> REGISTRARME </button>
                
        
             </form>
        </div>
        
        
        
              <div th:if="${error != null}">
            <div class="alert alert-danger" role="alert" >
                <h5>ERROR</h5>
                <p th:text="${error}" ></p>
            </div>
                       
        </div>
        
        <div th:if="${exito != null}">
            <div>
                <h5>EXITO!</h5>
                <p  th:text="${exito}"></p>
            </div>
                       
        </div>
          
        
        
        
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
     
        
    </body>
</html>
